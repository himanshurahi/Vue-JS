<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    Hello Vue
    <div id="app">
       <div v-if = 'showBooks'>
        <h2>{{title}} - {{author}}</h2>
        <h3>Count - {{count}}</h3>
        <button @click = "changeTitle('rahi')">Increase</button>
        <br>
        <ul>
            <li v-for = 'user in users'>
                {{user.name}}
            </li>
        </ul> 

       </div>
       <button @click = 'HideOrShowBooks' >{{showBooks ? 'Hide' : 'Show'}}</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
